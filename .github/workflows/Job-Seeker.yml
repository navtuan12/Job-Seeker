name: Job-Seeker-Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Add MongoDB repository
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update

    - name: Install MongoDB client
      run: sudo apt-get install -y mongodb-org-shell

    - name: Build with Maven
      run: mvn -B package --file server/pom.xml

    - name: Run tests
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: mvn test --file server/pom.xml

    - name: Build Docker image with unique tag
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker buildx build -t job-seeker:${{ env.IMAGE_TAG }} -f server/Dockerfile server/

    - name: Save Docker image as artifact
      run: docker save job-seeker:${{ github.sha }} | gzip > job-seeker.tar.gz

    - name: Create IMAGE_TAG file
      run: echo "${{ github.sha }}" > image-tag.txt
      
  deploy:
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: job-seeker.tar.gz

    - name: Upload IMAGE_TAG as artifact
      uses: actions/upload-artifact@v3
      with:
        name: image-tag
        path: image-tag.txt

     deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Download IMAGE_TAG artifact
      uses: actions/download-artifact@v3
      with:
        name: image-tag

    - name: Read IMAGE_TAG from artifact
      id: read_image_tag
      run: echo "IMAGE_TAG=$(cat image-tag.txt)" >> $GITHUB_ENV

    - name: Download Docker image artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: job-seeker.tar.gz

    - name: Load Docker image
      run: gunzip -c job-seeker.tar.gz | docker load

    - name: Set up kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Set up Minikube (if needed)
      run: |
        if ! command -v minikube &> /dev/null; then
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
        fi
        minikube start --driver=docker

    - name: Configure kubectl for Minikube
      run: |
        kubectl config use-context minikube

    - name: Deploy to Kubernetes
      run: |
        # Apply the deployment configuration
        kubectl apply -f manifest/deployment.yml
        
        # Set the image to the newly built Docker image with the correct tag
        kubectl set image deployment/job-seeker job-seeker=local/job-seeker:${{ env.IMAGE_TAG }}

