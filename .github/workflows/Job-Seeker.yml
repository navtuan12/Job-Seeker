name: Job-Seeker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build-and-test-JDK17:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Add MongoDB repository
      run: |
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update

    - name: Install MongoDB client
      run: sudo apt-get install -y mongodb-org-shell

    - name: Build with Maven
      run: mvn -B package --file server/pom.xml

    - name: Run tests
      env:
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
        SIGNER_KEY: ${{ secrets.SIGNER_KEY }}
      run: mvn test --file server/pom.xml

  Build-docker-image:

    needs: build-and-test-JDK17
    runs-on: ubuntu-latest

    steps:
    - name: Build Docker image with unique tag
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker buildx build -t job-seeker:${{ env.IMAGE_TAG }} -f server/Dockerfile server/
  
  Test-Aqua-Trivy:

    needs: Build-docker-image
    runs-on: ubuntu-latest

    steps:
    - name: Aqua Security Trivy
      uses: aquasecurity/trivy-action@0.29.0      
      with:
        scan-type: 'fs'
        scan-ref: '.'
        trivy-config: trivy.yaml

  Save-docker-image:

    needs: Test-Aqua-Trivy
    runs-on: ubuntu-latest

    steps:

    - name: Save Docker image as artifact
      run: docker save job-seeker:${{ github.sha }} | gzip > job-seeker.tar.gz

    - name: Create IMAGE_TAG file
      run: echo "${{ github.sha }}" > image-tag.txt
      
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: job-seeker.tar.gz

    - name: Upload IMAGE_TAG as artifact
      uses: actions/upload-artifact@v3
      with:
        name: image-tag
        path: image-tag.txt
