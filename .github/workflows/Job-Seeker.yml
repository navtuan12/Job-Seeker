name: Job-Seeker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image with unique tag
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: docker buildx build -t job-seeker:${{ env.IMAGE_TAG }} -f server/Dockerfile server/

    - name: Save Docker image as artifact
      run: |
        docker save job-seeker:${{ github.sha }} -o job-seeker.tar
        gzip job-seeker.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: job-seeker.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image
        path: job-seeker.tar.gz

    - name: Validate downloaded artifact
      run: |
        if [ ! -f job-seeker.tar.gz ]; then
          echo "File job-seeker.tar.gz not found!"
          exit 1
        fi
        echo "Artifact file exists:"
        ls -lh job-seeker.tar.gz

    - name: Load Docker image
      run: gunzip -c job-seeker.tar.gz | docker load
